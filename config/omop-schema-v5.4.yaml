    primary_key: person_id
    required_columns:
      - person_id
      - gender_concept_id
      - year_of_birth
      - race_concept_id
      - ethnicity_concept_id
    datatypes:
      person_id: int
      gender_concept_id: int
      year_of_birth: int
      month_of_birth: int
      day_of_birth: int
      birth_datetime: datetime64[ns]
      race_concept_id: int
      ethnicity_concept_id: int
      location_id: int
      provider_id: int
      care_site_id: int
      person_source_value: str
      gender_source_value: str
